<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[어플이름]스터디룸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}

/* a {
  text-decoration: none;
  color: black;
} */

li {
  list-style: none;
}


.wrap {
  width: 300px;
  height: 500px;
  background: white;
  border: 0.5px solid black;
  margin: 0 auto;
  font-family: 함초롬돋움;
  text-align : center;

  position:relative;
}

.logout_button {
  border: 0;
  height: 25px;
  outline: none;
  border-radius: 3px;
  background: #999999;
  color: white;
  font-family: 함초롬돋움;
  float: right;
  margin-top: 20px;
  margin-right: 20px;
}

.footer {
  background-color: white;
  width:100%;
  height:65px;

  position: absolute;
  bottom: 0;
}

.menu_button {
  width: 30%;
  height: 40px;
  font-size: 12px;
  font-family: 함초롬돋움;
  border: 0;
  outline: none;
}

.select_button {
  width: 30%;
  height: 40px;
  font-size: 12px;
  font-family: 함초롬돋움;
  border: 0;
  outline: none;
  background-color: #8FB0C6;
  color:white;
}

.board_button {
  width: 80%;
  height: 35px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: skyblue;
  color: white;
  font-family: 함초롬돋움;
  font-size: 15px;
  margin-bottom: -10px;
}



.scrolltable{
    table-layout: fixed;
    border-collapse: collapse;
    /* border: 1px solid red; */
    height: 150px;
    width: 90%;
    margin:auto;
}
.scrolltable thead {
    display:block;
    background: gray;
    color:#fff;
    height: 20px;
    text-align: center;
    width:100%;
    font-family: 함초롬돋움;
}
.scrolltable tbody{
    display:block;
    overflow:auto;
    height:110px; /*418px 190px*/
    width:100%;
}
/* 행 장식 */
.scrolltable th, .scrolltable td {
  /* padding: 10px; */
  /* text-align: left; */
  width: 180px; /*100px*/
  text-align: center;
  font-size: 0.8em;
  /* border: 1px solid black; */
}

.scrolltable tbody::-webkit-scrollbar {
  width: 5px; /*스크롤바의 너비*/
}

.scrolltable tbody::-webkit-scrollbar-thumb {
  background-color: gray; /*스크롤바의 색상*/
  border-radius: 10px;
}

.scrolltable tbody::-webkit-scrollbar-track {
  background-color: rgba(33, 122, 244, .1); /*스크롤바 트랙 색상*/
}

.enter_button {
  border: 0;
  height: 25px;
  outline: none;
  border-radius: 3px;
  /* background: #999999; */
  color: black;
  font-family: 함초롬돋움;
  margin-left: 10px;
  margin-right: -10px;
}

.list_button {
  border: 0;
  height: 25px;
  outline: none;
  border-radius: 3px;
  /* background: #999999; */
  color: black;
  font-family: 함초롬돋움;
  margin-left: 10px;
}

.goal {
  width: 100%;
  height: 35px;
  border: 0;
  outline: none;
  background: #ffffe0;
  color: white;
  font-family: 함초롬돋움;
  font-size: 20px;
}

.count {
  width: 20%;
  height: 20px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
}

.submit_button {
  border: 0;
  height: 25px;
  outline: none;
  border-radius: 3px;
  background: #999999;
  color: white;
  font-family: 함초롬돋움;
  float: right;
  margin-top: 20px;
  margin-right: 20px;
}

    </style>
</head>

<body>
<div class="wrap">

    <div style="margin:auto; height: 50px;">
        <h3 style="float:left; margin-left: 20px; color:navy" th:text="${srName}">파이썬 초보자</h3>
        <a th:href="@{~/}">
            <button class="logout_button" type="button" >나가기</button>
        </a>
    </div>

    <hr color="gray" width="90%" style="border:0; height: 0.5px;">

    <a href="/members/studyRoom/boards">
        <button class="board_button">게시판</button>
    </a>

    <div class="goal">
        <span th:if="${goal}==null">
                 <p style="color:black;">학습목표가 아직 설정되지 않았습니다.</p>
             </span>

        <span th:if="${goal}!=null">
                <p style="color:black;" th:text="'                '+${goal}"></p>
             </span>

    </div>

    <p style="margin-left:-120px;">나의 진도율: <span style="color: red; font-weight: bold;" th:text="${myPercent}"></span>%</p>
    <p style="margin-left:-90px; margin-top:-10px">스터디룸 진도율: <span style="color:red; font-weight: bold;" th:text="${teamPercent}"></span>%</p>


    <hr color="gray" width="90%" style="border:0; height: 0.5px;">


    <div style="margin:auto; height: 50px;">
        <p style="float:left; margin-left: 20px;">진도체크</p>
        <form th:action="@{~/members/studyRoom/}+${srId}"  method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select class="count" name="count" style="margin-right: 80px; margin-top:20px">
                <option value="none" selected="selected" >개수</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
                <option value="4">4개</option>
                <option value="5">5개</option>
                <option value="6">6개</option>
                <option value="7">7개</option>
                <option value="8">8개</option>
                <option value="9">9개</option>
                <option value="10">10개</option>
            </select>
            <button class="submit_button">
                등록
            </button>
        </form>
    </div>



    <table class="scrolltable">
        <thead>
        <tr>
            <th>수강일</th>
            <th>수강 회차 개수</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>2022-05-06</td>
            <td>2개</td>
        </tr>
        </tbody>
    </table>

        height: 70px;
        background-color: white;
        justify-content: center;
        flex-direction: flex;
        align-items: center;
        display: flex;
        border: 1px solid black;
        text-align: center;">
        <p>게시판</p>
        <button>글 작성</button>

        </div> -->

    <div >
        <hr color="gray" width="90%" style="border:0; height: 0.5px;">
        <a th:href="@{~/}">
            <button class="select_button">My스터디룸</button>
        </a>
        <a th:href="@{~/boards/1}">
            <button class="menu_button">스터디룸 목록</button>
        </a>
        <a th:href="@{~/members/myPage}">
            <button class="menu_button">정보 수정</button>
        </a>

    </div>



</div>
</body>

</html>
