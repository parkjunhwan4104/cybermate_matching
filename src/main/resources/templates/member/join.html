<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <style>

.wrap {
  width: 300px;
  height: 500px;
  background: white;
  border: 0.5px solid black;
  margin: 0 auto;
  font-family: 함초롬돋움;
  text-align : center;
}

.submit_button {
  width: 80%;
  height: 35px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: skyblue;
  color: white;
  font-family: 함초롬돋움;
  font-size: 15px;
  margin-bottom: 5px;
  margin-top: 5px;
}

.cancel_button {
  width: 80%;
  height: 35px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: gray;
  color: white;
  font-family: 함초롬돋움;
  font-size: 15px;
}

.login_input {
  width: 40%;
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
  margin-bottom: 5px;
  margin-top:5px;
}

.password_input {
  width: 40%;
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
  margin-bottom: 5px;
  margin-right: 80px;
}

.nickname_input {
  width: 40%;
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
  margin-bottom: 5px;
}

.age_input {
  width: 40%;
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
  margin-bottom: 5px;
  margin-top: 5px;
}

.interests_input {
  width: 40%;
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 함초롬돋움;
  font-size: 10px;
  margin-bottom: 5px;
}

.h_title {
  margin-top: 30px;
  margin-bottom:30px;
  font-size:30px;
  font-weight: bold;

}
hr{
height: 3px;

}

.dup_button {
  width: 20%;
  height: 35px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: gray;
  color: white;
  font-family: 함초롬돋움;
  font-size: 5px;

}

.join_form {
  list-style: none;
  padding-left: 0px;
  margin-bottom:30px;
}

.mar{
   margin-top:10px;
   margin-bottom:10px;
}

</style>
    <script th:inline="javascript">

        /*<![CDATA[*/

        let err_msg = [[ ${err_msg} ]]

        if( err_msg != null || err_msg != undefined ){

        alert(err_msg);

        }

        /*]]*/

    </script>
    <script src="/js/join.js"></script>
</head>

<body>
    <div class="wrap">

        <h1 class="h_title">
            회원가입
        </h1>




        <form th:action="@{~/members/join}" th:object="${memberSaveForm}"  method="POST" onsubmit="return checkStatus()">

            <ul class="join_form">
                <li>
                    <label style="font-weight:bold">아이디</label>
                    <input class="login_input" id="loginId"  name="loginId" type="text" placeholder="아이디를 입력하세요" autocomplete="off" th:field="*{loginId}"  th:errorclass="field-error">
                    <span th:errors="*{loginId}"></span>
                    <button  type="button" class="dup_button" onclick="checkDupleLoginId()">중복확인</button>
                </li>

                <li>
                    <label style="font-weight:bold">비밀번호</label>
                    <input class="password_input" name="loginPw" type="password" placeholder="비밀번호를 입력하세요" autocomplete="off" th:field="*{loginPw}" th:errorclass="field-error">
                    <span th:errors="*{loginPw}"></span>

                </li>

                <li>
                    <label style="font-weight:bold">닉네임</label>
                    <input class="nickname_input" id="nickName"  name="nickName" type="text" placeholder="닉네임를 입력하세요" autocomplete="off" th:field="*{nickName}"  th:errorclass="field-error">
                    <span th:errors="*{nickName}"></span>
                    <button type="button" class="dup_button" onclick="checkDupleNickName()">중복확인</button>

                </li>



            </ul>

            <hr color="black" width="100%">

            <p><span  style="color:navy; font-weight: bold;">추가 정보</span></p>
            <div class="mar"></div>
            <ul class="join_form">

                <li>
                    <label  style="font-weight:bold;">관심분야</label>
                    <input class="age_input" style="margin-right: 65px;" name="favorite" type="text" placeholder="관심분야를 입력하세요" autocomplete="off" th:field="*{favorite}"  th:errorclass="field-error">
                    <span th:errors="*{favorite}"></span>
                </li>

                <li>
                    <label style="font-weight:bold; margin-left: 40px;">성별</label>

                    <select class="interests_input" name="chk_sex" th:field="*{sex}" style="margin-right: 80px;">
                        <option value="male" >남자</option>
                        <option value="female"  >여자</option>

                    </select>
                </li>





                <li>

                    <label style="font-weight:bold">나이</label>
                    <input class="age_input" style="margin-right: 40px;" name="age" type="text" placeholder="나이를 입력하세요" autocomplete="off" th:field="*{age}"  th:errorclass="field-error">
                    <span th:errors="*{age}"></span>
                </li>
            </ul>


                <button class="submit_button" type="submit" >회원가입</button>

                <a href="/">
                    <button class="cancel_button" type="button" >
                        취소
                    </button>
                </a>


        </form>





</div>
</body>

</html>
