<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[어플이름]마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}

/* a {
  text-decoration: none;
  color: black;
} */

li {
  list-style: none;
}

.wrap {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.1);
  flex-direction: column;
}

.login {
  width: 30%;
  height: 390px;
  background: white;
  justify-content: center; /*생략??*/
  flex-direction: column;
  align-items: center;
  display: flex;
  border: 2px solid red;
}

.header {
  width: 30%;
  height: 70px;
  background-color: white;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  display: flex;
  border: 1px solid black;
}

.goal {
  width: 30%;
  height: 70px;
  background-color: white;
  /* justify-content: center; */
  /* flex-direction: flex; */
  align-items: center;
  display: flex;
  border: 1px solid black;
  /* text-align: center;  */
}
.goal button {
  width: 100px;
  height: 40px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: hsl(219, 100%, 61%);
  border: 1px solid black;
  color: white;
  font-size: 18px;
  text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
  letter-spacing: 1px;
}

.bottom {
  width: 30%;
}

.tab_bar {
 width: 33.3%;
 height: 70px;
 background:rgb(124, 170, 255);
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: column;
 float: left;
 border: 1px solid white;
 font-size: 20px;
 color: white;
 text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
}

.button_div {
  border: 1px solid black;
  text-align: center;
}

.button {
  width: 100%;
  height: 100px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: gray;
  border: 1px solid black;
  color: white;
  font-size: 18px;
  text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
  letter-spacing: 1px;
}

h2 {
  font-size: 2em;
  color: white;
  text-shadow: -2px 0 #000, 0 2px #000, 2px 0 #000, 0 -2px #000;
}

.log_on {
  border: 1px solid black;
  text-align: center;
}

.rate {
  font-size: 24px;
  font-weight: bold;
}

.login_sns {
  padding: 20px;
  display: flex;
}

.login_sns li {
  padding: 0px 15px;
}

.login_sns a {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  border-radius: 50px;
  background: white;
  font-size: 20px;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
}

.login_id {
  margin-top: 20px;
  width: 80%;
}

.login_id input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.login_pw {
  margin-top: 20px;
  width: 80%;
}

.login_pw input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.login_etc {
  padding: 10px;
  width: 80%;
  font-size: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

.submit {
  margin-top: 50px;
  width: 80%;
}
.submit input {
  width: 100%;
  height: 50px;
  border: 0;
  outline: none;
  border-radius: 40px;
  background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
  color: white;
  font-size: 1.2em;
  letter-spacing: 2px;
}
.submit button {
  width: 100%;
  height: 50px;
  border: 0;
  outline: none;
  border-radius: 40px;
  background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
  color: white;
  font-size: 1.2em;
  letter-spacing: 2px;
}

.scrolltable{
    table-layout: fixed;
    border-collapse: collapse;
    border: 1px solid #888;
    height: 195px;
    width: 100%;
}
.scrolltable thead {
    display:block;
    background: hsl(219, 100%, 61%);
    color:#fff;
    height: 40px;
    text-align: center;
    width:100%;
}
.scrolltable tbody{
    display:block;
    overflow:auto;
    height:155px; /*418px 190px*/
    width:100%;
}
/* 행 장식 */
.scrolltable th, .scrolltable td {
  padding: 10px;
  text-align: left;
  width: 180px; /*100px*/
  text-align: center;
  font-size: 0.875em;
  /* border: 1px solid black; */
}
.scrolltable tbody tr:nth-child(2n+1){
    background-color: #f0f0f0;
}

.form {
 margin-top: 5px;
 margin-bottom: 10px;
}

.form button {
  height: 30px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: gray;
  border: 1px solid black;
  color: white;
  font-size: 18px;
  text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
  letter-spacing: 1px;
}

.form input {
  height: 30px;
  border-radius: 5px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.foot_div {
  /* border: 1px solid black; */
  text-align: center;
}

.foot_div button {
  width: 100px;
  height: 40px;
  border: 0;
  outline: none;
  border-radius: 5px;
  background: hsl(219, 100%, 61%);
  border: 1px solid black;
  color: white;
  font-size: 18px;
  text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
  letter-spacing: 1px;
}


    </style>
</head>

<body>
<div class="wrap">

    <div class="goal">
        <div style='float: left;'>
            <h4>사용자1님</h4>
        </div>
        <div style='float: right;'>
            <a th:href="@{~/members/logout}">
                <button type="submit" value="submit">
                    로그아웃
                </button>
            </a>
        </div>
    </div>

    <div class="goal">
        <div style='float: right;'>
            <a  th:href="@{~/members/makeRoom}">
                <button type="submit" value="submit">
                    방만들기
                </button>
            </a>
        </div>
    </div>

    <div class="login">

        <h3>"자기소개 한마디"</h3>
        <br>
        <br>

        <form th:action="@{~/members/myPage}" th:object="${memberMyPageForm}"  method="POST" >

            <div class="form">
                <h4>자기소개</h4>
                <input  name="introduce" type="text" placeholder="자기소개" autocomplete="off" th:field="*{introduce}" th:errorclass="field-error">
                <span th:errors="*{introduce}"></span>
            </div>


            <div class="form">
                <h4>관심분야</h4>

                <input  name="favorite" type="text" placeholder="관심분야" autocomplete="off" th:field="*{favorite}" th:errorclass="field-error">
                <span th:errors="*{favorite}"></span>
            </div>

            <div class="foot_div">
                <button type="submit" >설정</button>

                <a href="">
                    <button type="submit" value="submit">
                        취소
                    </button>
                </a>
            </div>

        </form>


    </div>

    <div class="bottom">
        <div class="tab_bar">
            <a class="menu" th:href="@{/}">홈</a>
        </div>
        <div class="tab_bar">
            <a class="menu" th:href="@{~/boards/1}">스터디룸 목록</a>
        </div>
        <div class="tab_bar">
            <a class="menu" th:href="@{~/members/myPage}">마이페이지</a>
        </div>

    </div>


</div>
</body>

</html>
